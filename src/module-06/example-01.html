<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <br />
            <div id="growler">            
                <p>An example of the data change lifecycle. Make sure to look in the console window to fully see the results.</p>
                Pick a Number: <input v-model="num" />

                <div>{{ getIndex | formatted }} value: {{ num }}</div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.2/axios.min.js" type="text/javascript"></script>
        <script src="https://unpkg.com/vue@2.2.5/dist/vue.js" type="text/javascript"></script>
        
        <script type="text/javascript">
            var growler = new Vue({
                el: '#growler',
                data: {
                    num: 1
                },
                watch: {
                    num: function() {
                        console.log('watcher');
                    }                    
                },
                computed: {
                    getIndex: function() {
                        console.log('computed property');
                        return this.num - 1;
                    }
                },
                filters: {
                    formatted: function(val) {
                        console.log('filter');
                        return 'index: ' + val;
                    }
                },
                beforeCreate: function() {
                    console.log('beforeCreate');
                },

                created: function() {
                    console.log('created');                    
                },

                beforeMount: function() {
                    console.log('beforeMount');                    
                },

                mounted: function() {
                    console.log('mounted');                    
                },

                beforeUpdate: function() {
                    console.log('beforeUpdate');
                },

                updated: function() {
                    console.log('updated');
                },

                beforeDestroy: function() {
                    console.log('beforeDestroy');
                },

                destroyed: function() {
                    console.log('afterDestroy');
                }                
            });        
        </script>
    </body>
</html>
