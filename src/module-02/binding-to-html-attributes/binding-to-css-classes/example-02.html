<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="../../../public/css/app.css">

        <style>
            .headers {
                font-family: 'Verdana';
                margin: 0;
            }

            .accent-color {
                color:#FF6A00;
            }
        </style>        
    </head>

    <body>
        <div class="container">
            <br />
            <p>This example shows binding that's been refactored to use CSS classes.</p>

            <div id="growler">
                <h2 v-text="appName" v-bind:class="[accentColor, headers]"></h2>                
            </div>
        </div>
        <script src="https://unpkg.com/vue@2.2.5/dist/vue.js" type="text/javascript"></script>
        <script type="text/javascript">
            var growler = new Vue({
                el: '#growler',
                data: {
                    appName: 'Growler',
                    accentColor: 'accent-color',
                    headers: 'headers'
                }
            });        
        </script>
    </body>
</html>
