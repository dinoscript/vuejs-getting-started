<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="/public/css/app.css">
    </head>

    <body>
        <div class="container">
            <br />
            <p>
                This example shows how to bind to an <code>input</code> fields with a "radio" type.
            </p>

            <div id="growler">
                <label class="form-check-label">
                    <input type="radio" value="beers" v-model="searchIndex">
                    Beers
                </label>
                <br />
                <label class="form-check-label">
                    <input type="radio" value="breweries" v-model="searchIndex">
                    Breweries
                </label>  
                <br />
                <small class="text-muted" style="padding-left:20px;">selected: {{ searchIndex }}</small>                              
            </div>
        </div>
        <script src="https://unpkg.com/vue@2.2.5/dist/vue.js" type="text/javascript"></script>
        <script type="text/javascript">
            var growler = new Vue({
                el: '#growler',
                data: {
                    appName: 'Growler',
                    searchIndex: 'beers'
                }
            });        
        </script>
    </body>
</html>
