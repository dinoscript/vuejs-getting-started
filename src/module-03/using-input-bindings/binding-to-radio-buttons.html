<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <br />
            <div id="growler">            
                <form>
                    <div class="row">
                        <div class="col-xs-12 col-md-6 col-lg-4">
                            <strong>Binding to Radio Buttons</strong>
                            <div class="form-check row">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" value="beers" v-model="searchIndex">
                                    Beers
                                </label>
                            </div>
                            <div class="form-check row">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" value="breweries" v-model="searchIndex">
                                    Breweries
                                </label>
                            </div>

                            <small class="text-muted">selected: {{ searchIndex }}</small>
                        </div>
                    </div>                    
                </form>
            </div>
        </div>
        <script src="https://unpkg.com/vue@2.1.10/dist/vue.js" type="text/javascript"></script>
        <script type="text/javascript">
            var growler = new Vue({
                el: '#growler',
                data: {
                    searchIndex: 'beers'
                }
            });        
        </script>
    </body>
</html>
