<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <br />
            <div id="app">            
                <form>
                    <p>
                        This form is used to demonstrate the order of <code>keydown</code>, <code>keypress</code>, <code>input</code>, and <code>keyup</code> events. 
                    </p>

                    <div class="form-group">
                        <label for="testInput">Email address</label>
                        <input type="text" class="form-control" id="testInput" name="testInput">
                        <small id="testInputNote" class="form-text text-muted">Just enter some text</small>
                    </div>

                    <div class="form-group">
                        <label for="logTextarea">Event Log</label>
                        <textarea class="form-control" id="logTextarea" rows="15"></textarea>
                    </div>                    
                </form>
            </div>
        </div>
        <script src="https://unpkg.com/vue@2.2.5/dist/vue.js" type="text/javascript"></script>
        <script type="text/javascript">
            document.getElementById('testInput').onkeydown = function() {
                var log = '1. testInput: keydown';
                updateLogs(log);
            };

            document.getElementById('testInput').onkeypress = function() {
                var log = '2. testInput: keypress';
                updateLogs(log);
            };            
        
            document.getElementById('testInput').oninput = function() {
                var log = '3. testInput: input';
                updateLogs(log);
            };

            document.getElementById('testInput').onkeyup = function() {
                var log = '4. testInput: keyup\n---\n';
                updateLogs(log);
            };

            function updateLogs(newLog) {
                var logs = document.getElementById('logTextarea').value;
                logs += '\n' + newLog;
                document.getElementById('logTextarea').value = logs;
            }
        </script>        
    </body>
</html>
