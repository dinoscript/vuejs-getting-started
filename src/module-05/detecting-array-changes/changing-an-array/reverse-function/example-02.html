<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="../../../../public/css/app.css">
    </head>

    <body>
        <div class="container">
            <br />

            <p>This example shows how to use <code>reverse</code> function on an array of strings.</p>

            <div id="growler">
                <form style="width:100%;">
                    <ul class="list-unstyled">
                        <li><strong>Beers</strong></li>
                        <li v-for="beer in beers">{{ beer }}</li>
                    </ul>

                    <button type="button" v-on:click="reverseClick">Reverse</button>
                </form>
            </div>
        </div>
        <script src="https://unpkg.com/vue@2.2.5/dist/vue.js" type="text/javascript"></script>
        <script type="text/javascript">
            var growler = new Vue({
                el: '#growler',
                data: {
                    beers: [
                        'Hyote Chocolate Stout',                        
                        'Ahool Ale',
                        'Tikibalang Barley Wine'
                    ]
                },
                methods: {
                    reverseClick: function() {
                        this.beers.reverse();
                    }
                }                
            });        
        </script>
    </body>
</html>
