<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="../../../../public/css/app.css">
    </head>

    <body>
        <div class="container">
            <br />

            <p>This example shows how to use the <code>push</code> function with an array.</p>

            <div id="growler">
                <form style="width:100%;">
                    <ul class="list-unstyled">
                        <li><strong>Beers: {{ count }}</strong></li>
                        <li v-for="beer in beers">{{ beer }}</li>
                    </ul>

                    <br />
                    <input type="text" class="form-control" v-model="newBeerName" placeholder="Enter a new beer name" />
                    <button type="button" class="btn btn-primary" v-on:click="pushClick">Push</button>
                </form>
            </div>
        </div>
        <script src="https://unpkg.com/vue@2.2.5/dist/vue.js" type="text/javascript"></script>
        <script type="text/javascript">
            var growler = new Vue({
                el: '#growler',
                data: {
                    beers: [
                        'Ahool Ale',
                        'Hyote Chocolate Stout',
                        'Tikibalang Barley Wine'
                    ],
                    newBeerName: '',
                    count: 3                                // This property exists to test the fact that the push function returns the new length
                },
                methods: {
                    pushClick: function() {
                        this.count = this.beers.push(this.newBeerName);
                        this.newBeerName = '';
                    }
                }                
            });        
        </script>
    </body>
</html>
