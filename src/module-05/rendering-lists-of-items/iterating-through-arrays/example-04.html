<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="../../../public/css/app.css">
    </head>

    <body>
        <div class="container">
            <br />

            <div id="growler">
                <form style="width:100%;">
                    <p>
                        This example shows how to use the <code>v-for</code> directive to iterate through an array of objects.
                    </p>

                    <nav>
                        <div v-for="page in pages">
                            <b>Page: {{ page.number }}</b>
                            <div v-for="section in page.sections">{{page.number}}-{{ section }}</div>
                            <br />
                        </div>
                    </nav>
                </form>
            </div>
        </div>
        <script src="https://unpkg.com/vue@2.2.5/dist/vue.js" type="text/javascript"></script>
        <script type="text/javascript">
            var growler = new Vue({
                el: '#growler',
                data: {
                    pages: [
                        { number: 1, url: '?page=1', sections: [ 'A', 'B', 'C' ] },
                        { number: 2, url: '?page=2', sections: [ 'Y', 'Z' ] }                        
                    ]
                }
            });        
        </script>
    </body>
</html>
