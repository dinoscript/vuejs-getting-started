<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="/public/css/app.css">
    </head>

    <body>
        <div class="container">
            <br />

            <div id="growler">
                <form style="width:100%;">
                    <p>
                        This example shows how to use the <code>v-for</code> directive to loop.
                        This example shows that floating point numbers are not allowed in <code>v-for</code>.
                    </p>

                    <div class="row">
                        <div class="col-4">
                            <nav>
                                <ul class="pagination">
                                    <li v-for="i in 3.1" class="page-item">
                                        <a href="#" v-on:click="pageClick(page);" class="page-link">{{ i }}</a>
                                    </li>
                                </ul>
                            </nav>                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://unpkg.com/vue@2.2.5/dist/vue.js" type="text/javascript"></script>
        <script type="text/javascript">
            var growler = new Vue({
                el: '#growler',
                methods: {
                    pageClick: function(v) {
                        alert('Clicked: ' + v);
                    }
                }
            });        
        </script>
    </body>
</html>
