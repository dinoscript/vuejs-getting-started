<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="../../../public/css/app.css">
    </head>

    <body>
        <div class="container">
            <br />

            <div id="growler">
                <form style="width:100%;">
                    <p>
                        This example shows how to use the <code>v-for</code> directive to loop a specific number of times.
                    </p>

                    <nav>
                        <ul class="pagination">
                            <li v-for="page of pageCount" class="page-item">
                                <a href="#" v-on:click="search(page);" class="page-link">{{ page }}</a>
                            </li>
                        </ul>
                    </nav>
                </form>
            </div>
        </div>
        <script src="https://unpkg.com/vue@2.2.5/dist/vue.js" type="text/javascript"></script>
        <script type="text/javascript">
            var growler = new Vue({
                el: '#growler',
                data: {
                    pageCount: 5
                },
                methods: {
                    search: function(pageNumber) {
                        alert('Loading page number: ' + pageNumber);
                    }
                }
            });        
        </script>
    </body>
</html>
