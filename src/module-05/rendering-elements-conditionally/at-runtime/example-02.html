<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="/public/css/app.css">
    </head>

    <body>
        <div class="container">
            <br />

            <div id="growler">
                <form style="width:100%;">
                    <p>
                        This example shows how to use the <code>if</code>-<code>else</code> directives.
                        Press the search button to generate a random number of search results.
                    </p>

                    <div class="form-group">
                        <div class="input-group">
                            <button v-on:click="executeSearch" type="button" class="btn btn-primary">Search</button>                            
                        </div>
                    </div>

                    <!-- The search results area -->
                    <div>
                        <div v-show="beers.length === 0">
                            No beers were returned
                        </div>

                        <div v-show="beers.length > 0">
                            [Beers will be rendered here]
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://unpkg.com/vue@2.2.5/dist/vue.js" type="text/javascript"></script>
        <script type="text/javascript">
            var growler = new Vue({
                el: '#growler',
                data: {
                    beers: []
                },
                methods: {
                    executeSearch: function() {
                        var randomCount = Math.floor(Math.random() * 4);

                        this.beers = [];
                        for (var i=0; i<randomCount; i++) {
                            var beer = {
                                id: (i+1),
                                name: 'Beer #' + (i+1)
                            };
                            this.beers.push(beer);
                        }
                    }
                }
            });        
        </script>
    </body>
</html>
