<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <br />
            <div id="growler">            
                <form class="form-horizontal">
                    <p>
                        [Explanation goes here]
                    </p>

                    <div class="form-group">
                        <div class="input-group">
                            <input v-model.trim="query" type="search" class="form-control" placeholder="Search...">
                            <button v-on:click="executeSearch" type="button" class="btn btn-primary">Search</button>                            
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <input v-model.trim="query2" type="search" class="form-control" placeholder="Search...">
                            <button v-on:click="executeSearchWithEvent" type="button" class="btn btn-primary">Search</button>                            
                        </div>
                    </div>
                </form>
            </div>

            <ul class="list-inline">
                <li><button id="removeButton" class="btn">remove event handler</button></li>
                <li><button id="addButton" class="btn">add event handler</button></li>
            </ul>                                    
        </div>
        <script src="https://unpkg.com/vue@2.2.0/dist/vue.js" type="text/javascript"></script>
        <script type="text/javascript">
            var growler = new Vue({
                el: '#growler',
                data: {
                    query: '',
                    query2: ''
                },

                methods: {
                    executeSearch: function() {
                        alert(this.query);
                    },

                    executeSearchWithEvent: function(event) {
                        alert('The query "' + this.query2 + '" was entered. Then, the "' + event.target.innerText + '" button was clicked');
                    }
                }
            });
        </script>
    </body>
</html>
