<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="../../../public/css/app.css">

        <style type="text/css">
            .event-block {
                border-width: 1px;
                border-style: solid;
                padding:3rem;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <br />

            <div id="growler">                
                <form style="width:100%;">
                    <p>
                        This example shows how to use mouse modifiers on events.
                    </p>

                    <div class="form-group row">
                        <div class="col-12">
                            <div class="event-block text-center" style="border-color:green;" v-on:click.left="onAnyClick">
                                Hold the left mouse button down in this area. Then, press any key on the keyboard.
                            </div>
                        </div>
                    </div>
                    <br />                    

                    <div class="form-group row">
                        <div class="col-3">
                            <div class="event-block text-center" style="border-color: green;" v-on:mouseup.alt="onAltClick">
                                Click in this area with the Alt key.
                            </div>
                        </div>
                        
                        <div class="col-3">
                            <div class="event-block text-center" style="border-color: green;" v-on:mouseup.ctrl="onCtrlClick">
                                Click in this area with the Ctrl key.
                            </div>
                        </div>

                        <div class="col-3">
                            <div class="event-block text-center" style="border-color: green;" v-on:mouseup.meta="onMetaClick">
                                Click in this area with the Meta key.
                            </div>
                        </div>

                        <div class="col-3">
                            <div class="event-block text-center" style="border-color: green;" v-on:mouseup.shift="onShiftClick">
                                Click in this area with the Shift key.
                            </div>
                        </div>
                    </div>

                    <br />
                    <div class="form-group">
                        <label for="logTextarea">Event Log (<a href="#" v-on:click="clearHistory">clear</a>)</label>
                        <textarea class="form-control" v-model="history" rows="15"></textarea>
                    </div>                    
                </form>
            </div>
        </div>
        <script src="https://unpkg.com/vue@2.2.5/dist/vue.js" type="text/javascript"></script>
        <script type="text/javascript">
            var growler = new Vue({
                el: '#growler',
                data: {
                    query: '',
                    history: ''
                },

                methods: {
                    onAnyClick: function(e) {
                        this.logEvent(e);
                    },

                    onAltClick: function(e) {
                        this.logEvent(e);
                    },

                    onCtrlClick: function(e) {
                        this.logEvent(e);
                    },

                    onMetaClick: function(e) {
                        this.logEvent(e);
                    },

                    onShiftClick: function(e) {
                        this.logEvent(e);
                    },                    

                    logEvent: function(e) {
                        console.log(e);
                        if (e instanceof KeyboardEvent) {
                            this.history += 'Key click happened. ';
                        } else if (e instanceof MouseEvent) {
                            this.history += 'Mouse click happened. ';
                            if (e.button === 0) {
                                this.history += 'Left mouse button was clicked ';
                            } else if (e.button === 1) {
                                this.history += 'Middle mouse button was clicked ';
                            } else if (e.button === 2) {
                                this.history += 'Right mouse button was clicked ';
                            }

                            if (e.ctrlKey === true) {
                                this.history += 'with the Ctrl key';
                            }
                            if (e.altKey === true) {
                                this.history += 'with the Alt key';
                            }
                            if (e.metaKey === true) {
                                this.history += 'with the Meta key';
                            }
                            if (e.shiftKey === true) {
                                this.hsitory += 'with the Shift key';
                            }

                            this.history += '\n';
                        }
                    },

                    clearHistory: function() {
                        this.history = '';
                    }
                }
            });        
        </script>
    </body>
</html>
