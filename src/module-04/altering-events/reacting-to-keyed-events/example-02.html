<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <br />
            <div id="growler">            
                <form class="form-horizontal" v-on:submit.prevent action="/module-04/altering-events/reacting-to-keyed-events/example-02.html" method="GET">
                    <p>
                        This example demonstrates handling the "enter" key press via the <code>enter</code> modifier.
                    </p>

                    <div class="form-group">
                        <input class="form-control" type="search" v-model="query" v-on:keyup="evaluateKey" v-on:keyup.enter="executeSearch" autofocus />
                        <button type="button" v-on:click.once="executeSearch" class="btn btn-primary">Search</button>                        
                    </div>

                    <br />
                    <div class="form-group">
                        <label for="logTextarea">Event Log (<a href="#" v-on:click="clearHistory">clear</a>)</label>
                        <textarea class="form-control" v-model="history" rows="15"></textarea>
                    </div>                    
                </form>
            </div>
        </div>
        <script src="https://unpkg.com/vue@2.1.10/dist/vue.js" type="text/javascript"></script>
        <script type="text/javascript">
            var growler = new Vue({
                el: '#growler',
                data: {
                    query: '',
                    history: ''
                },

                methods: {
                    evaluateKey: function(e) {
                        var code = (e.keyCode ? e.keyCode : e.which);                        
                        this.history += 'key clicked: "' + e.key + '" (' + code + ')\n';
                    },

                    executeSearch: function(e) {
                        if (this.query) {
                            this.history += 'Search button clicked. Query "' + this.query + '" was entered.\n';
                            //document.forms[0].submit();
                        }
                    },

                    clearHistory: function() {
                        this.history = '';
                    }
                }
            });        
        </script>
    </body>
</html>
